<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width", initial-scale: 1.0">
        <title>2048 + AI Solver</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js"></script>
        <script src="solver.js" defer></script>
    </head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>2048 + AI Solver</h1>
            <p>Join the numbers and get to the <strong>2048</strong> tile!</p>
            <hr>
        </div>  
        </div class = "header-score">
            <div class="score-box">
                <span class="label">SCORE:</span>
                <span id="score">0</span>
            </div>
            <button class="auto-button">Auto-Solve</button>
            <button class="newgame-button">New Game</button>
        </div>
        <div id="slider-container">
            <input
                type="range"
                id="speed-slider"
                min="0"
                max="1000"
                value="100"
                step="100"
                style="margin-bottom: 20px; width: 10%;">
            <label for="speed-slider">Solver Speed: <span id="speed-value">100</span> ms</label>
        </div>
        
    </div>
    <div id="board">
        <!-- <div class = "tile x2">2</div> -->
    </div>
    <div class="instructions">
        <p><strong>HOW TO PLAY:</strong> Use the <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        <hr>
        <p>Original Game by <strong>Gabriele Cirulli</strong>
        <p>Remake and AI Solver by <strong>Edwin Manalastas</strong></p>
    </div>    
</body>
</html>
